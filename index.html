<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Image Viewer & Base64 Exporter</title>
<meta name="description" content="An easy-to-use online tool that lets you upload an image and export it as an HTML page with embedded base64 code.">
<meta name="author" content="Johnny Heggelund">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<style>
:root {
--bg-color: #1a1a1a;
--primary-color: #2d2d2d;
--secondary-color: #3c3c3c;
--text-color: #e0e0e0;
--accent-color: #007acc;
--border-color: #4a4a4a;
}
body, html {
margin: 0;
padding: 0;
width: 100%;
height: 98vh;
background-color: var(--bg-color);
color: var(--text-color);
font-family: 'Segoe UI', sans-serif;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
overflow: hidden;
}
#controls {
position: absolute;
top: 20px;
background: rgba(45, 45, 45, 0.8);
backdrop-filter: blur(5px);
padding: 15px 20px;
border-radius: 12px;
display: flex;
gap: 15px;
box-shadow: 0 4px 15px rgba(0,0,0,0.4);
z-index: 10;
}
button, label {
background-color: var(--accent-color);
color: white;
border: none;
padding: 10px 18px;
border-radius: 8px;
cursor: pointer;
font-size: 1rem;
transition: background-color 0.3s;
}
button:hover, label:hover {
background-color: #005a9e;
}
input[type="file"] {
display: none;
}
#image-container {
width: 95%;
height: 95%;
display: flex;
justify-content: center;
align-items: center;
border: 2px dashed var(--border-color);
border-radius: 10px;
margin-top: 80px;
}
#image-display {
max-width: 100%;
max-height: 100%;
object-fit: contain;
}
#info-text {
color: var(--secondary-color);
}
</style>
</head>
<body>
<div id="controls">
<label for="image-upload">Upload Image</label>
<input type="file" id="image-upload" accept="image/*">
<button id="export-button" style="display: none;">Export as HTML</button>
</div>
<div id="image-container">
<h2 id="info-text">Upload an image to view it...</h2>
<img id="image-display" src="" alt="your image">
</div>
<script>
const imageUpload = document.getElementById('image-upload');
const imageDisplay = document.getElementById('image-display');
const infoText = document.getElementById('info-text');
const exportButton = document.getElementById('export-button');
let currentImageDataURL = '';
imageUpload.addEventListener('change', (e) => {
const file = e.target.files[0];
if (file) {
const reader = new FileReader();
reader.onload = (event) => {
currentImageDataURL = event.target.result;
imageDisplay.src = currentImageDataURL;
infoText.style.display = 'none';
exportButton.style.display = 'block';
};
reader.readAsDataURL(file);
}
});
exportButton.addEventListener('click', () => {
if (!currentImageDataURL) return;
const filename = 'image.html';
const htmlContent = createExportHTML(currentImageDataURL);
const blob = new Blob([htmlContent], { type: 'text/html' });
const url = URL.createObjectURL(blob);
const a = document.createElement('a');
a.href = url;
a.download = filename;
document.body.appendChild(a);
a.click();
document.body.removeChild(a);
URL.revokeObjectURL(url);
});
function createExportHTML(imageData) {
return `
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Embedded Image</title>
<style>
body, html { margin: 0; padding: 0; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #111; }
img { max-width: 100%; max-height: 100vh; object-fit: contain; }
</style>
</head>
<body>
<img src="${imageData}" alt="Embedded Image">
</body>
</html>`;
}
</script>
</body>
</html>
